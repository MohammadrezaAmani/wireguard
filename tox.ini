[tox]
envlist = py3-{tests,lint}
skipsdist = true

[testenv]
deps=
    -rrequirements.txt
    {tests}: pytest
    {tests}: coverage
    {tests}: pytest-cov
    {tests}: pytest-randomly
    {lint}: pylint
commands=
    {tests}: pytest --cov=wireguard --cov-branch --cov-report term-missing {posargs}
    {lint}: pylint wireguard
setenv=
    PYTHONPATH = {toxinidir}
    PYTHONDONTWRITEBYTECODE = 1
install_command = pip3 install {opts} {packages}


[pytest]
addopts= --verbose -rsxX --disable-pytest-warnings
norecursedirs= venv .git .eggs .egg *.egg
python_files= *_test.py test_*.py
testpaths= tests

